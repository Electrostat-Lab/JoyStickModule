plugins {
    id 'java-library'
}

group 'Com.Scrappers'
version '1.0-BETA'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "com.pi4j:pi4j-core:1.2"
    implementation "com.pi4j:pi4j-gpio-extension:1.2"
    implementation "com.pi4j:pi4j-device:1.2"
}
